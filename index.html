<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Encriptador-Ana Ruiz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">        
    </head>
    <header>
        <img src="img/Logo.jpg" alt="Logo de Alura">
    </header>
    <body>
        <main class="container">
            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            </div>

            <div class="condiciones">
                <p> Solo ingresa letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="bontonEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="bontonDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>

            <div class="textoResultado">
                <div class="mensajeEncriptado">
                <img src="img/Muñeco.png" alt="muñeco" id="muñeco">
                <h2 id="tituloMensaje"> Ningun mensaje fue encontrado</h2>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje">Ingresa el texto que deseas encriptar o desencriptar :)</textarea>
                <button id="Copiar" type="button" class="Copiar" onclick="Copiar()">Copiar</button>
                </div>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
