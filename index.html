<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width-device-width>">
        <title> Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">        
    </head>

    <body>
        <main class="container">
            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            </div>

            <div class="condiciones">
                <p> Solo ingresa letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="bontonEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="bontonDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>

            <div class="textoResultado">
                <img src="img/Muñeco.png" alt="muñeco" id="muñeco">
                <textarea name="mensajeEncriptado" id="mensajeResultado" cols="30" rows="10" class="mensajeResultado"></textarea>
                <div class="mensajeEncriptado">
                <h2 id="tituloMensaje"> Ningun mensaje fue encontrado</h2>
                <p id="parrafoMensaje">Ingresa el texto que deseas encriptar o desencriptar :)</p>
                </div>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
